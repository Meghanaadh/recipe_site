{% extends "base.html" %}

{% block title %}Add a New Recipe{% endblock %}

{% block content %}
<div class="bg-white py-20">
    <div class="container mx-auto px-6">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold font-serif text-center mb-8">Share Your Recipe</h1>
            <form action="{{ url_for('add_recipe') }}" method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Recipe Name</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="ingredients" class="block text-gray-700 text-sm font-bold mb-2">Ingredients (comma-separated)</label>
                    <textarea id="ingredients" name="ingredients" rows="4" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="instructions" class="block text-gray-700 text-sm font-bold mb-2">Instructions</label>
                    <textarea id="instructions" name="instructions" rows="8" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                 <div class="mb-6">
                    <label for="image_url" class="block text-gray-700 text-sm font-bold mb-2">Image URL (Optional)</label>
                    <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-600 text-white font-bold py-3 px-6 rounded-full hover:bg-green-700 focus:outline-none focus:shadow-outline transition duration-300">Submit Recipe</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
